<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="video_hover.css" />
        <link rel="stylesheet" href="chatbox.css" />
        <title>Playback</title>
    </head>

    <body style="font-family:'Roboto'">
        <div id="cloud-container">
            <div id="duckvideo" class="highlight video">
                <iframe width="1425" height="620" src="https://www.youtube.com/embed/76fa9vMmUdQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                <div id="enablebutton" class="buttons hide ">
                    <button onmouseover="mouseOver()" onmouseout="mouseOut()" onclick="showChat()")>Click to Enable Commenting!</button>
                </div>
            </div>

            <button id="chat_bar" class="open-button hide" onclick="openForm()">Comments</button>

            <div class="chat-popup form-container" id="myForm">
              <button type="button" class="cancel" onclick="closeForm()">Close</button>
              <ul id = 'messages'></ul>
              <form action = "">
                <input id = "m" autocomplete = "off"/>
                <button type = "button" class = "submit">Send</button>
              </form>
            </div>
        </div>

        <script src="/socket.io/socket.io.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="enable_chat.js"></script>
    </body>
</html>
